<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon" type="image/png" href="../website-0.1/images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bushido-Fish</title>

<body>
    <div class="header">
        <div class="slider">

                <div class="slider_carousel">
                    <figure><img src="../website-0.1/images/sliderImages/img1.png" alt="">

            </aside>
        </div>
        <div class="header_inner">
            <div style="padding-top: 15px">
                <div class="navbar">
                    <div class="logo">
                        <a href="https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D1%80%D0%B8%D0%B8">
                            <img src="../website-0.1/images/logo.png" alt="" width="70px">

                            <div class="navbar_item">
                                <div class="img_container">
                                    <img src="../website-0.1/images/about.png" alt="" width="40px">
                                </div>
                                <a href="#">about</a>
                            </div>
                            <div class="navbar_item">
                                <div class="img_container">
                                    <img src="../website-0.1/images/product.png" alt="" width="30px">
                                </div>
                                <a href="#">product</a>
                            </div>
                            <div class="navbar_item">
                                <div class="img_container">
                                    <img src="../website-0.1/images/categories.png" alt="" width="20px">
                                </div>
                                <a href="#">categories</a>
                            </div>
                            <div class="navbar_item">
                                <div class="img_container">
                                    <img src="../website-0.1/images/support.png" alt="" width="20px">
                                </div>
                                <a href="#">support</a>
                            </div>
                            <div class="navbar_item">
                                <div class="img_container">
                                    <img src="../website-0.1/images/shopping_cart.png" alt="" width="20px">
                                </div>
                                <a href="#">shopping cart</a>
                            </div>
                            <div class="navbar_item">
                                <div class="img_container">
                                    <img src="../website-0.1/images/app.png" alt="" width="15px">
                                </div>
                                <a href="#">app</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title">
                <div class="title_inner">
                    <div class="title_logo">
                        <img src="../website-0.1/images/header_title.png" alt="" width="600px">
                    </div>
                    <div class="title_description">
                        <p class="p_title_description">Asian restaurant chain. Restaurants are located even in the most remote corners of the country. The gates of our restaurants are waiting for you at any time of the day, wherever you are, wherever you come from.</p>
                    </div>
                </div>
            </div>
    </div>
    <div class="about">
        <div class="logo_about">
            <div class="logo_about_inner">

            </div>
        </div>
        <div class="about_title">
            <div class="about_title_inner">
                <div class="about_description"></div>

            </div>
